<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        body {
            height: 100vh;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            --delay-multiplier: 65ms;
            --hadouken-blue: #88afba;
        }

        @keyframes text-fade-in {
            0% {
                opacity: 0;
            }
            3% {
                opacity: 0.5;
            }
            15% {
                opacity: 1;
            }
            33% {
                transform: translateY(-1rem);
            }

            66% {
                transform: translateY(1rem);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-container {
            position: relative;
            margin: 0 auto;
        }

        .caption > ul {
            display: flex;
            color: var(--hadouken-blue);
        }

        .caption ul > li {
            font-size: 3rem;
            animation-name: text-fade-in;
            animation-duration: 2.5s;
            animation-fill-mode: forwards;
            /* opacity: 0; */
            list-style: none;
            margin: 0;
            padding: 0;
            opacity: 0;

        }

        li:nth-child(1) {
            animation-delay: 250ms;
        }

        li:nth-child(2) {
            animation-delay: 500ms;
        }

        li:nth-child(3) {
            animation-delay: 650ms;
        }

        li:nth-child(4) {
            animation-delay: calc(650ms + var(--delay-multiplier) * 1);
        }

        li:nth-child(5) {
            animation-delay: calc(650ms + var(--delay-multiplier) * 2);
        }

        li:nth-child(6) {
            animation-delay: calc(650ms + var(--delay-multiplier) * 3);
        }

        li:nth-child(7) {
            animation-delay: calc(650ms + var(--delay-multiplier) * 4);
        }

        li:nth-child(8) {
            animation-delay: calc(650ms + var(--delay-multiplier) * 5);
        }

        .caption {
            margin: 0;
            position: absolute;
            top: 39%;
            transform: translateY(-50%);
            left: 22rem;

        }

        @keyframes appear {
            0% {
                opacity: 0;
            }

            99% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        video {
            height: calc(92px*3);
        }

        video[src='./just-ryu.mp4'] {
            opacity: 0;
            position: absolute;
            animation-name: appear;
            animation-duration: 2s;
            animation-fill-mode: forwards;
            animation-delay: 200ms;
            left: 0;
            pointer-events: none;
        }

        .char-selector > * {
            height: 10rem;
            width: 10rem;
            background-color: blue;
        }
        .char-selector {
            border: 1px solid white;
            display: grid;
            gap: 2px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .char-selector > *:hover {
            background-color: aliceblue;
            cursor: pointer;
        }

        .gif-container {
            visibility: hidden;
        }
        .char-selector:hover + .gif-container {
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="char-selector">
    <div id="ryu-selection"></div>
    <div id="bison-selection"></div>
    <div id="balrog-selection"></div>
</div>

<div class="gif-container">
    <div class="caption">
        <ul>
            <li>H</li>
            <li>A</li>
            <li>D</li>
            <li>O</li>
            <li>U</li>
            <li>K</li>
            <li>E</li>
            <li>N</li>
        </ul>
    </div>
    <video autoplay muted src="./hadouken-animation.mp4"></video>
    <video loop autoplay muted src="./just-ryu.mp4"></video>
</div>

</body>
</html>
